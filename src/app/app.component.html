<div class="page-header">
  <div class="container">
    <h1>Lightning Flashcards</h1>
    <h2>Create a set of flashcards to printout and study with</h2>
  </div>
</div>

<div class="container">
  <card-form (addCard)="addCard($event)"></card-form>
  
  <!-- Show flashcards -->
  <div class="flashcards">
    <!-- Show empty message if there are no cards -->
    <h2 *ngIf="cards.length === 0" class="empty-set">
      This set is empty. Add some cards!
    </h2>

    <flashcard 
      [card]="card"
      *ngFor="let card of cards"
      class="flashcard"
    ></flashcard>
  </div> 
</div>

<button (click)="generatePDF()" class="generate-pdf">Generate PDF</button>
