<div>
  <h1>Flashcards PDF</h1>
  <p>Let's generate a PDF for flashcards</p>

  <div class="flashcards">
      <flashcard 
        [card]="card"
        *ngFor="let card of cards"
      ></flashcard>
  </div>

  <card-form (addCard)="addCard($event)"></card-form>

  <button (click)="generatePDF()">Generate PDF</button>
</div>
