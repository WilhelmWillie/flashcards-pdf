<form class="card-form">
  <div class="input-group">
    <label>Term</label>
    <input type="text" [(ngModel)]="newTerm" name="term">
  </div>

  <div class="input-group">
    <label>Definition</label> 
    <textarea [(ngModel)]="newDefinition" name="definition"></textarea>
  </div>

  <button (click)="formSubmit()" class="add-card-btn">Add Card</button>

  <div class="clear"></div>
</form>
